<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <header>
    
    </header>
    <main class="presentacion">
        
        <section class="section">
            <img class="Logo" src="Logo.png" alt="Logo">
            
            
            <h1 class="h1">
                ¡Hola!, soy una aplicacion para Encriptar y Desencriptar texto, ¡Pruebame!.
            </h1>
            <h2 class="h2">
                <textarea class="Caja_encriptar" id="EncriptarBox" rows="10" cols="40" placeholder="Escribe aqui tu mensaje para Encriptar."></textarea>
                <img class="candado" src="Candado.png" alt="candado_img">
                <textarea class="Caja_encriptado" id="DesencriptarBox" rows="10" cols="40" placeholder="Aqui aparecera tu mensaje Desencriptado"></textarea>
            </h2>

                <div class="div">
                    <button class="Encriptar" onclick="Encriptar()">Encriptar</button>
                    <button class="Desencriptar" onclick="Desencriptar()">Desencriptar</button>
                    <button class="Copiar" onclick="Copiar()">Copiar</button>
                </div>
            
            <h3 class="h3">
                Solo se permiten minusculas sin acentos!.
            </h3>
                
            
        </section>

    </main>
    <script src="/app.js"></script>
    <footer>

    </footer>
</body>
</html>
